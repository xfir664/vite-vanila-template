<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Price Range Slider | CodingNepal</title>
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="wrapper">
      <div class="double-range-wrapper">
        <div class="range-slider-container">
          <div class="number-container">
            <div class="numbers-wrapper">
              <span>Min</span>
              <input type="number" class="number-input input-min" />
            </div>
            <div class="numbers-wrapper">
              <span>Max</span>
              <input type="number" class="number-input input-max" />
            </div>
          </div>
          <div class="range-container">
            <div class="range-scale">
              <div class="range-progress"></div>
            </div>
            <div class="range-wrapper">
              <input type="range" class="range-input range-min" />
              <input type="range" class="range-input range-max" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script defer type="module" src="./src/main.js"></script>
  </body>
</html>
