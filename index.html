      <div class="double-range-wrapper">
        <div class="range-slider-container">
          <div class="number-container">
            <div class="numbers-wrapper">
              <span>Min</span>
              <input
                type="number"
                class="number-input input-min"
                min="100"
                max="10000"
                step="100"
              />
            </div>
            <div class="numbers-wrapper">
              <span>Max</span>
              <input
                type="number"
                class="number-input input-max"
                min="100"
                max="10000"
                step="100"
              />
            </div>
          </div>
          <div class="range-container">
            <div class="range-scale">
              <div class="range-progress"></div>
            </div>
            <div class="range-wrapper">
              <input
                type="range"
                class="range-input range-min"
                min="100"
                max="10000"
                step="100"
              />
              <input type="range" class="range-input range-max" />
            </div>
          </div>
        </div>
      </div>
